<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | JVM Eletricity</title>
    <link rel="shortcut icon" href="imagens/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="singin.css">
</head>
<body>
    <a href="index.html" class="close"><img src="imagens/Close.svg" alt=""></a>
    <section id="background">
        <img src="imagens/LogoBranco.svg" alt="">
        <h2>com <b>painéis solares</b>, você controla seu próprio destino</h2>
    </section>
    <main id="login">
        <div class="content-form">
            <h1>Entrar</h1>
            <h2>Faça login com seu Email e Senha</h2>
            <form action="projectRps.jsp" method="post">
                <div class="celula-form">
                    <label for="email_user">Email</label>
                    <input type="email" placeholder="exemplo@seuemail.com" name="email_user" id="email_user">
                </div>
                <div class="celula-form">
                    <label for="senha_user">Senha</label>
                    <input type="password" placeholder="Digite sua senha aqui..." name="senha_user" id="senha_user">
                </div>
                <input type="submit" value="Entrar">
            </form>
        </div>
            <span class="cria-conta">
                <h3>ou</h3>
                <a href="singup.html">Crie sua conta</a>
            </span>
    </main>
</body>
</html>
