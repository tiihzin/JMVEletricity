<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conta | JVM Eletricity</title>
    <link rel="shortcut icon" href="imagens/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="singup.css">
</head>
<body>
    <a href="index.html" class="close"><img src="imagens/Close.svg" alt=""></a>
    <section id="background">
        <img src="imagens/LogoBranco.svg" alt="">
    </section>
    <main id="login">
        <div class="content-form">
            <h1>Crie uma Conta</h1>
            <h2>Cadastre-se para fazer parte do Futuro da Energia</h2>
            <form action="projectRps.jsp" method="post">
                <div class="linha-form">
                    <div class="celula-form">
                        <label for="nome_new">Seu Nome</label>
                        <input type="text" placeholder="Pedro" name="nome_new" id="nome_new">
                    </div>
                    <div class="celula-form">
                        <label for="sobrenome_new">Sobrenome</label>
                        <input type="text" placeholder="Mendes" name="sobrenome_new" id="sobrenome_new">
                    </div>
                </div>
                <div class="linha-form">
                    <div class="celula-form">
                        <label for="email_new">Seu melhor Email</label>
                        <input type="email" placeholder="exemplo@seuemail.com" name="email_new" id="email_new">
                    </div>
                    <div class="celula-form">
                        <label for="senha_new">Crie uma Senha</label>
                        <input type="password" placeholder="Digite sua senha aqui..." name="senha_new" id="senha_new">
                    </div>
                </div>
                <div class="linha-form">
                    <input type="submit" value="Entrar">
                    <span class="login-conta">
                        <a href="singin.html">JÃ¡ tenho uma conta</a>
                    </span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
