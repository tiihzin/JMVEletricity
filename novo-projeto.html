<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Projeto | JVM Eletricity</title>
    <link rel="shortcut icon" href="imagens/Favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="novo-projeto.css">
</head>
<body>
    <main id="novo-projeto">
        <a href="dashboard.html" class="close"><img src="imagens/Close.svg" alt=""></a>
        <div class="content-form">
            <h1>Novo Projeto</h1>
            <h2>Faça seu orçamento de Energia Solar com um Profissional</h2>
            <form action="projectRps.jsp" method="post">
                <div class="linha-form">
                    <div class="celula-form">
                        <label for="nome_proprietario">Proprietario</label>
                        <input type="text" placeholder="Ex. Pedro Mendes" name="nome_proprietario" id="nome_proprietario" class="right">
                    </div>
                    <div class="celula-form">
                        <label for="tipo">Tipo de Sistema</label>
                        <select name="tipo" id="tipo" class="right">
                            <option value="residencial" selected>Residencial</option>
                            <option value="comercial">Comercial</option>
                            <option value="industrial">Industrial</option>
                        </select>
                    </div>
                    <div class="celula-form">
                        <label for="potencia_sistema">Potência</label>
                        <input type="text" placeholder="127V" name="potencia_sistema" id="potencia_sistema">
                    </div>
                </div>
                <div class="linha-form">
                    <div class="celula-form endereco">
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" placeholder="Digite seu endereço aqui..." id="endereco">
                    </div>
                    <div class="celula-form">
                        <label for="local_instalacao">Local de Instalação</label>
                        <select name="local_instalacao" id="local_instalacao">
                            <option value="terraco" selected>Terraço</option>
                            <option value="telhado">Telhado</option>
                            <option value="solo">Solo</option>
                        </select>
                    </div>
                </div>
                <div class="linha-form">
                    <div class="celula-form">
                        <label for="data">Data</label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div class="celula-form">
                        <label for="">Valor</label>
                        <input type="text" placeholder="Digite o valor..." name="preco_estimado" id="valor" onblur="comma()">
                    </div>
                    <input type="submit" value="Solicitar Orçamento">
                </div>
            </form>
    </main>
</body>
</html>
